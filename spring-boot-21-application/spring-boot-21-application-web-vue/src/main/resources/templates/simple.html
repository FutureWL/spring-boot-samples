<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div id="app">
    <span>{{ message }}</span>
    <span v-text="person"></span>
</div>
<input type="button" value="change" onclick="change()"/>
<script th:src="@{/js/vue.min.js}"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello ",
            person: "crazyit"
        }
    });

    function change() {
        app.$data.person = "Spring";
    }
</script>
</body>

</html>
