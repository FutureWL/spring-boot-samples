<!doctype html>
<html lang="en">
<head th:replace="~{common/header}">
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <script src="../../static/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/popper.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row" style="height: 10px;"></div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <table class="table" style="border: 1px solid #cccfc9;">
                <thead>
                <tr class="table-secondary">
                    <th scope="col" width="15%">选择</th>
                    <th scope="col" width="50%">书名</th>
                    <th scope="col" width="20%">作者</th>
                    <th scope="col" width="15%">售价</th>
                </tr>
                </thead>
                <tbody th:remove="${datas == null} ? none : all-but-first">
                <tr th:each="data : ${datas.content}" th:object="${data}">
                    <th scope="row"><input type="checkbox"
                                           th:onclick="|selectBook(this, '${data.id}', '${data.name}', '${data.price}')|"/>
                    </th>
                    <td th:text="*{name}">疯狂Spring Cloud微服务架构实战</td>
                    <td th:text="*{author}">杨恩雄</td>
                    <td th:text="*{price}">40</td>
                </tr>
                <tr>
                    <th scope="row"><input type="checkbox"</th>
                    <td>疯狂Java讲义</td>
                    <td>李刚</td>
                    <td>80</td>
                </tr>
                <tr>
                    <th scope="row"><input type="checkbox"</th>
                    <td>疯狂工作流讲义</td>
                    <td>杨恩雄</td>
                    <td>50</td>
                </tr>
                <tr>
                    <th scope="row"><input type="checkbox"</th>
                    <td>疯狂Spring Cloud微服务架构实战</td>
                    <td>杨恩雄</td>
                    <td>40</td>
                </tr>
                <tr>
                    <th scope="row"><input type="checkbox"</th>
                    <td>疯狂Spring Cloud微服务架构实战</td>
                    <td>杨恩雄</td>
                    <td>40</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <nav class="col-lg-1" th:replace="~{common/page::page('/book/choose')}">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="row">
        <div class="col-lg-12" style="text-align: center;">
            Copyright © 2017-2018 Angus Young All rights reserved.
        </div>
    </div>
    <div class="row" style="height: 20px;"></div>
</div>

<script>
    function selectBook(checkbox, id, name, price) {
        if (checkbox.checked) {
            window.opener.addBook(id, name, price);
        }
    }
</script>


</body>
</html>
