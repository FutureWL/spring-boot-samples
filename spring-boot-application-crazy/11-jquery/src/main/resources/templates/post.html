<script>
    $.ajaxSetup({

        /**
         $.ajax({
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    url: url,
                    data: JSON.stringify(data),
                    success: function(data) {
                        alert(data.name);
                    }
                });
         */
        $.post(url, JSON.stringify(data), function (data) {
            alert(data.name);
        });
    }
</script>
<input type="button" value="Send Post" onClick="send()"/>
